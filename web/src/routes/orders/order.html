<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-md-12">
      <h2>Orden #${order.id}</h2>
      <p><strong>Fecha pedido:</strong> ${order.date | formatDate} | <strong>Total:</strong> $${order.total}</p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h2>Resumen del pedido</h2>
      <ul>
        <li repeat.for="product of order.cart">
          ${product.title}<br />
          $${subTotals(product)}
        </li>
      </ul>
    </div>
  </div>
</div>
